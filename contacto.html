        <div class="container">
            <h1>
                Deja tu comentario
            </h1>
            <form>
                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="Nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" autofocus>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" id="email" placeholder="Ingresa tu email">
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-9">
                        <label for="domicilio">Domicilio</label>
                        <input class="form-control" type="text" id="domicilio" placeholder="ingresa tu domicilio">
                    </div>
                    <div class="form-group col-sm-3">
                        <label for="provincia">Provincia</label>
                        <select class="form-control" id="provincia">
                            <option selected>Capital federal</option>
                            <option>Mendoza</option>
                            <option>Cordoba</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="comentario">Comentarios</label>
                    <textarea class="form-control" id="comentario" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check">
                        <label class="form-check-label" for="check">Quiero que me contacten</label>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Enviar</button>
            </form>
        </div>
